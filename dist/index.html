<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskEase</title>
  <script defer src="./runtime.bundle.js"></script><script defer src="./main.bundle.js"></script></head>
  <body>
    <h1>TaskEase by Endri Goxhaj</h1>
    <div id="wrapper">
      <div id="sidebar">
        <div id="sidebarhome">
          <div id="homeTasks" class="sidebarDiv">Home</div>
          <div id="completedTasks" class="sidebarDiv">Completed</div>
          <div id="Today" class="sidebarDiv">Today</div>
          <div id="highPriority" class="sidebarDiv">High Priority</div>
          <div id="mediumPriority" class="sidebarDiv">Medium Priority</div>
          <div id="lowPriority" class="sidebarDiv">Low Priority</div>
        </div>

        <div id="sidebarProjects">
          <div id="projectsHeader">
            <h3>Projects</h3>
            <button class="plusbtn" id="addProjectButton">+</button>
          </div>
        </div>
      </div>
      <dialog id="taskDialog">
        <form id="tasksForm">
          <div class="taskFormTitle">New Task</div>
          <input
            type="text"
            name=""
            id="taskTitle"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name=""
            id="taskDescription"
            placeholder="description"
            required
          />
          <select id="prioritySelection" name="Car">
            <option value="High Priority">High</option>
            <option value="Medium Priority">Medium</option>
            <option value="Low Priority">Low</option>
          </select>
          <div class="taskFormDueDate">Due Date</div>
          <input type="date" name="" id="taskDueDate" />
          <button class="btn">Submit</button>
        </form>
      </dialog>
      <dialog id="projectDialog">
        <form id="projectsForm">
          <input
            type="text"
            id="projectTitle"
            placeholder="project title"
            required
          />
          <button class="btn" id="submitProject">Submit</button>
        </form>
      </dialog>
      <div id="content">
        <div id="contentHeader">
          <h1 id="currentProject"></h1>
          <button class="plusbtn" id="addTaskButton">+</button>
        </div>
        <div id="tasks"></div>
      </div>
    </div>
  </body>
</html>
